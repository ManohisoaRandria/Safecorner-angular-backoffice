<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
>
  <p style="font-size: 20px; color: white">See you soon...</p>
</ngx-spinner>
<nav class="navbar navbar-top navbar-expand-md navbar-dark ml-2" id="navbar-main">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" routerLinkActive="active" [routerLink]="['/dashboard']">{{getTitle()}}</a>
    <!-- Form -->
    <form (ngSubmit)="onSearch(f)" #f="ngForm"  class="navbar-search navbar-search-dark form-inline d-md-flex ml-lg-auto rech">
      <div  class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
        <div class="input-group input-group-alternative">
          <input class="form-control" placeholder="Search
          " type="text" (focus)="focus = true"
          (blur)="focus = false" name="querySearch" [disabled]="getTitle()!='Societe'" ngModel>
          <div class="input-group-prepend">
            <span class="input-group-text" (click)="submit(f)"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>
    </form>
    <!-- User -->

          </div>
        </a>
