<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
</div>
<div class="container-fluid mt--7">
    <!-- Insert protocole -->
    <div class="row mt-3">
        <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="text-back mb-0">Modifiez protocole</h2>
                    </div>
                </div>
            </div>
            <mat-progress-bar *ngIf="loading" mode="query" color="primary"></mat-progress-bar>
            <div class="card-body" >
            <form (ngSubmit)="onUpdateProtocole(f)" #f="ngForm" >
                <p class="text-erreur" *ngIf="erreur != ''" >{{erreur}}</p>
                <p class="text-success" *ngIf="success != ''" >{{success}}</p>
                <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-username"
                        >Nom</label
                        >
                        <input
                        type="text"
                        name="nom"
                        class="form-control form-control-alternative"
                        required
                        placeholder="le nom du protocole"
                        [ngModel]="nom"
                        />
                    </div>
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-country"
                        >Validation</label
                        >
                        <input type="submit" class="btn btn-primary form-control " value="Update" [disabled]="f.invalid" />
                    </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Description -->
                    <div class="col-lg-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea
                        rows="4"
                        name="description"
                        required
                        class="form-control form-control-alternative"
                        placeholder="..."
                        [ngModel]="description"
                        ></textarea>
                    </div>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>    
    </div>
</div>
