<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-2 mb-3 mb-xl-0"></div>
      <div class="col-xl-8 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-light ls-1 mb-1">Nouveau</h6>
                <h2 class="text-back mb-0">Modifiez la société {{societe.nom}}</h2>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="text-erreur" *ngIf="erreur != ''">{{ erreur }}</p>
            <p class="text-success" *ngIf="success != ''">{{ success }}</p>
            <form  (ngSubmit)="onUpdateSociete(f)" #f="ngForm">
              <h6 class="heading-small text-muted mb-4">information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username"
                        >Nom</label
                      >
                      <input
                        type="text"
                        name="nom"
                        class="form-control form-control-alternative"
                        placeholder="Nom de la societe"
                        required
                        [ngModel]="nom"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email"
                        >Lieu</label
                      >
                      <input
                        type="text"
                        name="lieu"
                        required
                        class="form-control form-control-alternative"
                        placeholder="lieu"
                        [ngModel]="lieu"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- Description -->
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea
                        rows="4"
                        name="description"
                        required
                        class="form-control form-control-alternative"
                        placeholder="..."
                        [ngModel]="description"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address"
                        >Email</label
                      >
                      <input
                      required
                        name="email"
                        type="email"
                        class="form-control form-control-alternative"
                        placeholder="xxxxxxx@example.com"
                        [ngModel]="email"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-tel"
                        >Tel</label
                      >
                      <input
                        type="text"
                        name="tel"
                        required
                        class="form-control form-control-alternative"
                        placeholder="numero"
                        [ngModel]="tel"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Coordonne</h6>
              <div class="pl-lg-4">
                <div class="row" id="ancre-coord">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country"
                        >Latitude</label
                      >
                      <input
                        type="number"
                        name="lat"
                        [(ngModel)]="lat"
                        required
                        class="form-control form-control-alternative"
                        placeholder="latitude"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country"
                        >Longitude</label
                      >
                      <input
                        type="number"
                        name="lng"
                        [(ngModel)]="lng"
                        required
                        class="form-control form-control-alternative"
                        placeholder="longitude"
                      />
                    </div>
                  </div>
                </div>
                <p _ngcontent-geg-c113="" class="note_NB">
                  NB: vous pouvez utiliser la map pour avoire les coordonnées
                </p>
              </div>
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Validation</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country"
                        >Validation</label
                      >
                      <button
                      [disabled]="f.invalid"
                      type="submit"
                        class="btn btn-primary form-control "
  
                      >
                        Update
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Map</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-11">
                    <p class="note_NB">
                      NB: cliquer sur la map et puis sur le petit icon a droite
                      pour ajouter le coordonne au societe.
                    </p>
                  </div>
                  <div class="col-lg-1">
                    <i
                      class="ni ni-square-pin icon_add_coord_societe"
                      (click)="onAddCoordSociete()"
                    ></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="card shadow border-0">
                      <div id="map-canvas-update" style="height: 600px;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
